<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вторая страница</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .gif-container {
            margin: 20px 0;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: darkblue;
            font-weight: bold;
        }
        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Вторая страница</h1>
    
    <h2>Пример таблицы</h2>
    <table>
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
            <th>Заголовок 3</th>
        </tr>
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
        <tr>
            <td>Ячейка 4</td>
            <td>Ячейка 5</td>
            <td>Ячейка 6</td>
        </tr>
    </table>
    
    <div class="gif-container">
        <h2>GIF-анимация</h2>
        <img src="animation.gif" alt="Пример GIF-анимации">
    </div>
    
    <a href="index.html">Вернуться на главную страницу</a>
</body>
</html>
